<!doctype html><meta charset="utf-8"><title>Artemis Â· Electron Layer</title>
<style>html,body,canvas{margin:0;height:100%;background:transparent;display:block}</style>
<canvas id="fx"></canvas>
<script>
const C = document.getElementById('fx'), X = C.getContext('2d', {alpha:true});
let DPR = Math.min(2, devicePixelRatio||1);
let spec = { count:56, orbitRadius:0.72, color:'#ff7a00', spin:0.58, glow:0.38 };
function rez(){ const r=C.getBoundingClientRect(); C.width=r.width*DPR; C.height=r.height*DPR; }
new ResizeObserver(rez).observe(C); rez();
function hex(c){ c=c.replace('#',''); return [parseInt(c.slice(0,2),16),parseInt(c.slice(2,4),16),parseInt(c.slice(4,6),16)];}
function draw(t){
  X.clearRect(0,0,C.width,C.height);
  X.save(); X.translate(C.width/2, C.height/2); X.globalCompositeOperation='lighter';
  const [r,g,b] = hex(spec.color); const R = Math.min(C.width,C.height)/2*spec.orbitRadius;
  for(let i=0;i<spec.count;i++){
    const a = (i/spec.count)*Math.PI*2 + t*0.0015*spec.spin*(i%2?1:-1);
    const rr = R*(0.92 + 0.06*Math.sin(t*0.001 + i));
    const x = Math.cos(a)*rr, y = Math.sin(a)*rr*0.98;
    const rad = Math.max(1.2, (1 + (i%7)/8) * (C.width/900));
    const gRad = X.createRadialGradient(x,y,0,x,y,rad*12);
    gRad.addColorStop(0, `rgba(${r},${g},${b},${0.65+0.25*spec.glow})`);
    gRad.addColorStop(1, `rgba(${r},${g},${b},0)`);
    X.fillStyle = gRad; X.beginPath(); X.arc(x,y,rad*1.6,0,Math.PI*2); X.fill();
  }
  X.restore(); requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
addEventListener('message',(ev)=>{ const d=ev.data||{}; if(d.type==='atomConfig'&&d.data) Object.assign(spec,d.data); });
parent && parent.postMessage({ type:'archReady', name:'artemis' }, '*');
</script>
