
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solus · Arquétipo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .btn-activate {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid #f97316;
      color: #f97316;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease-in-out;
    }
    .btn-activate:hover {
      background: rgba(56, 189, 248, 0.3);
      box-shadow: 0 0 10px #f97316;
    }
  </style>
</head>
<body>

<canvas id="dnaCanvas"></canvas>


<script>
  const canvas = document.getElementById('dnaCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  // replaced by DPR-aware resize
  // [POLYFILL + DPR SCALE]
  window.requestAnimationFrame = window.requestAnimationFrame
      || window.webkitRequestAnimationFrame
      || window.mozRequestAnimationFrame
      || function(cb){ return setTimeout(cb, 16); };

  let dpr = Math.max(1, window.devicePixelRatio || 1);
  function applyScale() {
    // Reset then scale to avoid cumulative scaling on multiple resizes
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }

  function resize() {
    dpr = Math.max(1, window.devicePixelRatio || 1);
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width  = Math.floor(w * dpr);
    canvas.height = Math.floor(h * dpr);
    canvas.style.width  = w + 'px';
    canvas.style.height = h + 'px';
    applyScale();
  }
  window.addEventListener('resize', resize);
  resize();

  const PREFERS_REDUCED = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    

  

  // [INJECTED_ELEMENT_CONFIG]
  const ELEMENT = "fire";
  const ELEMENT_CFG = {"color": "#f97316", "speed_min": 0.004, "speed_max": 0.007, "size_min": 1.2, "size_max": 2.6, "y_factor": 0.65, "radius_pulse_amp": 2.0, "radius_pulse_freq": 2.5, "alpha_min": 0.5, "alpha_max": 1.0, "shadow_blur": 12, "composite": "lighter"};

  function randIn(min, max) { return min + Math.random() * (max - min); }
  function lerp(a, b, t) { return a + (b - a) * t; }
    
const particles = Array.from({length: 96}, () => ({
    angle: Math.random() * Math.PI * 2,
    baseRadius: 60 + Math.random() * 80,
    radiusOffset: Math.random() * Math.PI * 2,
    speed: randIn(ELEMENT_CFG.speed_min, ELEMENT_CFG.speed_max),
    size: randIn(ELEMENT_CFG.size_min, ELEMENT_CFG.size_max),
    alpha: randIn(ELEMENT_CFG.alpha_min, ELEMENT_CFG.alpha_max)
  }));

  function draw() {
    // [HALO] anel sutil no centro
    const haloRx = 120;
    const haloRy = 120 * ELEMENT_CFG.y_factor;
    ctx.save();
    ctx.globalAlpha = 0.08;
    ctx.strokeStyle = ELEMENT_CFG.color;
    ctx.lineWidth = 0.75;
    if (ctx.ellipse) {
      ctx.beginPath();
      ctx.ellipse(w/2, h/2, haloRx, haloRy, 0, 0, Math.PI*2);
      ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.arc(w/2, h/2, Math.min(haloRx, haloRy), 0, Math.PI*2);
      ctx.stroke();
    }
    ctx.restore();
    ctx.save();
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0, 0, w, h);
    ctx.restore();
    ctx.globalCompositeOperation = ELEMENT_CFG.composite;
    ctx.fillStyle = ELEMENT_CFG.color;
    ctx.shadowColor = ELEMENT_CFG.color;
    ctx.shadowBlur = ELEMENT_CFG.shadow_blur;
    particles.forEach(p => {
      if (PREFERS_REDUCED) { p.angle += p.speed * 0.4; } else { p.angle += p.speed; }
      const pulse = Math.sin(p.angle + p.radiusOffset) * ELEMENT_CFG.radius_pulse_amp;
      const radius = p.baseRadius + pulse;
      const x = w/2 + Math.cos(p.angle) * radius;
      const y = h/2 + Math.sin(p.angle * 1.2) * radius * ELEMENT_CFG.y_factor;
      ctx.globalAlpha = (ELEMENT === 'fire') ? (0.7 + 0.3 * Math.random()) : p.alpha;
      ctx.beginPath();
      ctx.arc(x, y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }

  draw();

  function sendActivation() {
    if (window.parent) {
      window.parent.postMessage({ type: 'ATIVAR_ARQUETIPO', id: 'solus' }, '*');
    }
  }
</script>

</body>
</html>
