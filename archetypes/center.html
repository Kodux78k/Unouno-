<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Archetype Center</title>
<style>html,body{height:100%;margin:0;background:transparent;color:#e9f6ff;font:600 14px/1.35 system-ui,-apple-system,Inter,Roboto,sans-serif} .wrap{display:flex;align-items:center;justify-content:center;height:100%} .dot{width:18px;height:18px;border-radius:50%;background:conic-gradient(#29d3ff,#ff5af4,#29d3ff);box-shadow:0 0 18px rgba(41,211,255,.4);animation:spin 6s linear infinite}@keyframes spin{to{transform:rotate(1turn)}}</style>
</head><body><div class="wrap"><div class="dot" title="center placeholder"></div></div></body></html>
