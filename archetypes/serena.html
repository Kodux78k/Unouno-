<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Serena • Archetype</title>
  <style>
    :root{--bg:#0b0f14;--fg:#e7e8ea;--mut:#9ba7b4;}
    *{box-sizing:border-box}body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--fg);font:14px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial}
    .card{width:min(92vw,680px);border:1px solid #ffffff22;border-radius:18px;background:#0b0f14aa;backdrop-filter:blur(10px);padding:18px;box-shadow:0 14px 40px rgba(0,0,0,.45)}
    h1{margin:0 0 6px 0;letter-spacing:.06em}
    .mut{color:var(--mut);font-size:12px;margin-bottom:10px}
    .bubble{margin-top:10px;border:1px dashed #ffffff22;border-radius:12px;padding:10px}
    .mini{font-size:12px;color:var(--mut)}
  </style>
</head>
<body>
  <main class="card">
    <h1>Serena</h1>
    <div class="mut">Arquetipo de vitrine (placeholder). Esta página responde ao host via postMessage.</div>
    <div id="status" class="bubble mini">Aguardando mensagens…</div>
  </main>
  <script>
    // Eco simples de mensagens do host (se houver)
    window.addEventListener('message', (ev)=>{
      const s = document.getElementById('status');
      s.textContent = 'Mensagem recebida do host: '+ (typeof ev.data==='string' ? ev.data : JSON.stringify(ev.data||{}));
    });
    // Informe ao host que carregou
    try { parent.postMessage({ type:'ARCH_READY', key:'serena' }, '*'); } catch(e){}
  </script>
</body>
</html>
